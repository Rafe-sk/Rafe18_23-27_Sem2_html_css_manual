<!-- Write a HTML/CSS program to develop a static Web Page
for Shopping Cart. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: aqua;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.1);
        }

        .product {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .product img {
            max-width: 100px;
            height: auto;
            vertical-align: middle;
            margin-right: 20px;
        }

        .product .info {
            display: inline-block;
            vertical-align: middle;
        }

        .product .name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .product .price {
            color: #007bff;
            font-size: 16px;
        }

        .cart {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }

        .cart:hover {
            background-color: #0056b3;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="product">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZjKQJWfEayScYVa8xnxhBJwtfvEfXRdGivw&s" alt="Product 1">
            <div class="info">
                <div class="name">Product 1</div>
                <div class="price">$39.99</div>
            </div>
        </div>
        <div class="product">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3iZJv5xV5hr9m4pPPlmUKWYUjdrti6sB1rg&s"
                alt="Product 2">
            <div class="info">
                <div class="name">Product 2</div>
                <div class="price">$24.99</div>
            </div>
        </div>
        <div class="product">
            <img src="https://carltonlondon.co.in/cdn/shop/files/clsb241_2.jpg?v=1698669367"
                alt="Product 3" >
            <div class="info">
                <div class="name">Product 3</div>
                <div class="price">$9.99</div>
            </div>
        </div>
        <a href="https://www.amazon.in/" class="cart">Buy Now</a>
    </div>
</body>

</html>
